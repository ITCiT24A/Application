<head>

    <title>Kanding Memes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/background1.png');
            background-size: cover;
            background-position: center;
        }

        h2 {
            color: #00c542;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .thumbnail {
            padding: 0;
            border: none;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover img {
            transform: scale(1.1);
        }

        .container-fluid {
            padding: 40px 0;
        }

        .bg-grey {
            background-color: #2c2121;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .btn {
            margin-top: -5rem;
        }

        .gallery-container {
            margin-top: 40px;
        }
        .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
    </style>
</head>
