<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('assets/background.png');
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat; 
        }
        header {
            background-color: #35b83b;
            color: rgb(65, 114, 146);
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }
        h2 {
            color: #ffffff;
        }
        h3 {
            color: #000000;
        }
        h1 {
            color: #02ca23;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .team-member {
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .team-member img {
            width: 100%;
            border-radius: 50%;
        }
        footer {
            background-color: #82848d;
            color: rgb(8, 8, 8);
            text-align: center;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .team-member {
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .team-member h2 {
            margin-top: 10px;
            font-size: 18px;
        }

        .team-member p {
            font-size: 14px;
        }

        .info {
            position: absolute;
            top: 60%;
            right: 50px;
            font-size: 20px;
            background-color: rgba(194, 186, 161, 0.8);
            width: 250px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-50%);
        }

        .info h3 {
            font-size: 25px;
            margin-bottom: 10px;
        }

        .info p {
            font-weight: bold;
            margin: 5px 0;
        }

        .info a {
            font-size: 18px;
            color: #000;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .team {
                flex-direction: column;
                align-items: center;
            }

            .info {
                position: static;
                transform: none;
                margin-top: 20px;
                right: auto;
                width: 100%;
                padding: 15px;
            }
        }
    </style>
