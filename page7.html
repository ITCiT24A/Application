    <title>Task Manager</title>
    <head>
        
    </head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #df9f6b;
        }h1 {
            margin: 0;
            font-size: 36px;
        }
        section {
            padding: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-left: rem;
            background-color: #ec7e00;
            border-color: #ec7e00;
        }
        .todo-list {
            list-style-type: none;
            padding-left: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .todo-item.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        footer {
            margin-top: 11.5rem;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .completed {
                text-decoration: line-through;
                color: #aaa;
            }

        header {
            background-color: #ec7e00;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
    </head>
    <body>
        <header>
            <h1>Task Manager</h1>
        </header>
    
        <div class="container todo-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <a href="page2.html" class="btn btn-danger ms-2">Back</a>
                </div>
            </nav>
    
            <section>
                <h2 class="text-center mb-4">Manage Your Tasks</h2>
            </div>
                <div class="input-group">
                    <textarea class="form-control" id="todoInput" placeholder="Add a new task..." rows="3"></textarea>
                    <button class="btn btn-primary ms-2" id="addButton">Add Task</button>
                </div>
            </div>
                <ul id="todoList" class="todo-list"></ul>
            </section>
        </div>
        <footer>
             <div class="col-md-6" style="font-size: 30px;width: 101%; height: -10%; margin-top:1rem;">
                 <p>&copy; 2024 Internet Tracking Company. All rights reserved.</p>
                    </div>
                      </footer>
                <script>
                    
            document.getElementById('addButton').addEventListener('click', function () {
                const todoInput = document.getElementById('todoInput');
                const taskText = todoInput.value.trim();
    
                if (taskText !== '') {
                    const todoList = document.getElementById('todoList');
                    const li = document.createElement('li');
                    li.classList.add('todo-item');
                    
                    const taskSpan = document.createElement('span');
                    taskSpan.textContent = taskText;
                    li.appendChild(taskSpan);
    
                   
                    const completeButton = document.createElement('button');
                    completeButton.classList.add('btn', 'btn-success', 'btn-sm');
                    completeButton.textContent = 'Complete';
                    completeButton.addEventListener('click', function () {
                        li.classList.toggle('completed');
                    });
    
                    li.appendChild(completeButton);
    
                    
                    todoList.appendChild(li);
                    todoInput.value = ''; 
                }
            });
        </script>
    </body>
    </html>
