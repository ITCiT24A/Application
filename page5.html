<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Weather App - OpenWeather</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #518cb9;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
        }

        footer {
            background-color: #82848d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;  
        }

        .modal-body input {
            margin-bottom: 15px;
        }

        .weather-card {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none; 
        }

        .weather-card img {
            max-width: 100px;
            height: auto;
        }

        .weather-card h2 {
            margin-top: 15px;
            font-size: 2rem;
            color: #333;
        }

        .weather-card p {
            font-size: 1.1rem;
            color: #555;
            margin: 5px 0;
        }

        .btn-primary {
            background-color: #518cb9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #406a97;
        }

        @media (max-width: 768px) {
            .input-search {
                width: 100%;
                margin-left: 0;
                margin-top: 1rem;
            }

            .weather-card {
                padding: 15px;
            }

            header {
                font-size: 1.2rem;
            }
        }
    </style>
